spring.profiles.active=test
spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:file:./target/testdb;MODE=MySQL;SCHEMA=public;
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.platform=h2
spring.datasource.hikari.data-source-properties.defaultRowPrefetch=1000
spring.datasource.hikari.data-source-properties.defaultBatchValue=200
#spring.datasource.data=classpath*:db/data*.sql
#spring.datasource.schema=classpath*:db/schema.sql
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.continue-on-error=false
spring.jpa.hibernate.format-sql=true
spring.jpa.hibernate.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.enable_lazy_load_no_trans=true
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
#spring.jpa.show-sql.true.generate-ddl=true hibernate: ddl-auto: create-drop